<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="shortcut icon" href="img/facebook.png">
</head>
<body>
  <nav class="main-nav">
    <div class="container flex">
      <!-- nav left -->
      <div class="nav-left flex">
        <img src="img/facebook.png" class="logo" alt="facebook logo">
        <div class="search-box flex">
          <img src="img/search.png" alt="search icon">
          <input type="text" placeholder="Facebook Search">
        </div>
        <ul>
          <li><img src="img/notification.png" alt="notification icon"></li>
          <li><img src="img/inbox.png" alt="mail icon"></li>
          <li><img src="img/video.png" alt="video icon"></li>
        </ul>
      </div>
      <!-- nav-right -->
      <div class="nav-right flex">


        <div class="nav-user-icon">
          <img src="img/profile-pic.png" alt="profile pic">
        </div>
      </div>
    </div>
  </nav>

  <script src="js/main.js"></script>
</body>
</html>
